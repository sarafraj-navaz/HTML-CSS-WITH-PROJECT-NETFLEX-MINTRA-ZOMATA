<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li::marker{
            content: "💕";
        }
        ul :nth-child(odd)::marker{
            content: "🤦‍♀️";
        }
    </style>
</head>
<body>
    <h1>food list</h1>
    <ul>
        <li> pasta</li>
        <li>noodle</li>
        <li>raj</li>
        <li>ho</li>
        <li>jfkl</li>
        <li>ali</li>
    </ul>
</body>
</html>
