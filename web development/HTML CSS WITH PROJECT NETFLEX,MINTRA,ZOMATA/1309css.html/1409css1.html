<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        p[class~="dingi"]{
            background-color: blue;
        }
        p[class~="chombi"]{
            background-color: blue;
        }
    </style>
</head>
<body> 
    <p class="chombi dingi dinga nimba">class</p>
    <p> no class</p>
    <p class="chombu dinga nimbi chombi">class chombu</p>
    <p class="chombudinganimbichombi">class chombu</p> 
</body>
</html>
